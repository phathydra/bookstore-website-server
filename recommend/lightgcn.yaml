seed: 2024
device: cuda
train_batch_size: 2048
eval_batch_size: 2048
epochs: 50
embedding_size: 64
n_layers: 3
reg_weight: 1e-5

eval_args:
  split: {'RS': [0.8, 0.1, 0.1]}
  group_by: user
  order: RO
  mode: full

metrics: ["Recall", "MRR", "NDCG", "Hit", "Precision"]
topk: [10, 20]
valid_metric: Recall@10